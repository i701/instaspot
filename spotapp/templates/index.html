<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>InstaSpot</title>
        <link rel="icon" href="{% static 'favicon.ico' %}" />
        <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
        <link rel="stylesheet" href="{% static 'css/tailwind.output.css' %}" />
        <script
            src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
            defer
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Rampart+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body
        class="bg-[#bc8bb7] flex flex-col h-screen justify-between bg-opacity-10 bg-no-repeat bg-cover overflow-y-auto relative"
    >
        <!-- component -->
        <div
            class="w-full text-gray-700 sticky top-0 z-40 bg-white/30 backdrop-blur-2xl font-rampart shadow"
        >
            <div
                x-data="{ open: false }"
                class="font-merri flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
            >
                <div class="px-4 flex flex-row items-center justify-between">
                    <a
                        href="{% url 'home' %}"
                        class="text-xl font-bold py-4 tracking-widest text-gray-900 rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline"
                    >
                        InstaSpot
                    </a>
                    <button
                        class="md:hidden rounded-lg focus:outline-none focus:shadow-outline"
                        @click="open = !open"
                    >
                        <svg
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            class="w-6 h-6"
                        >
                            <path
                                x-show="!open"
                                fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                                clip-rule="evenodd"
                            ></path>
                            <path
                                x-show="open"
                                fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </button>
                </div>
                <nav
                    :class="{'flex': open, 'hidden': !open}"
                    class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row"
                >
                    <a
                        class="px-4 py-2 mt-2 text-sm font-semibold text-gray-900 rounded-lg md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-purple-100 focus:bg-purple-200 focus:outline-none focus:shadow-outline"
                        href="{% url 'home' %}"
                        >Home</a
                    >
                    <a
                        class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-purple-100 focus:bg-purple-200 focus:outline-none focus:shadow-outline"
                        href="{% url 'drinks' %}"
                        >Drinks</a
                    >
                    <a
                        class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-purple-100 focus:bg-purple-200 focus:outline-none focus:shadow-outline"
                        href="{% url 'about' %}"
                        >About</a
                    >
                    <a
                        class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-purple-100 focus:bg-purple-200 focus:outline-none focus:shadow-outline"
                        href="{% url 'contact' %}"
                        >Contact</a
                    >
                </nav>
            </div>
        </div>
        <div class="w-full max-w-6xl mb-auto px-8 md:px-16 mx-auto relative">
            {% block content %} {% endblock %}
        </div>
        <footer class="font-merri bg-white z-20">
            <div class="max-w-6xl mx-auto px-4 sm:px-6">
                <div class="py-2 md:py-4">
                    <ul class="flex justify-between items-center">
                        <li
                            class="ml-4 flex flex-1 flex-col justify-center items-start"
                        >
                            <p class="font-bold">Insta Spot</p>
                            <span class="text-sm"
                                >Rahdhebai Magu, Sh.Maaungoodhoo</span
                            >
                        </li>
                        <li class="ml-4">
                            <a
                                class="flex justify-center items-center"
                                aria-label="Instagram"
                                href="https://www.instagram.com/insta.spot_/"
                            >
                                <img
                                    src="{% static 'img/instagram.svg' %}"
                                    alt=""
                                />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </body>
</html>
